<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="nft-container">
   <img src="./images/image-equilibrium.jpg" alt="nft" class="nft-image">
   <!--<i><img src="./images/icon-view.svg" alt="" class="focus"></i>-->
   <div class="info-nft">
      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="price-nft">
      <h3><img src="./images/icon-ethereum.svg" alt=""></i> 0.041 ETHi</h3>
      <p><i><img src="./images/icon-clock.svg" alt=""></i> 3 days left</p>
    </div>
    <hr>
  <div class="creator-nft">
    <img src="./images/image-avatar.png" alt="">
  <p>Creation of <span>Jules Wyvern</span></p>
</div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hugo A. Nunes</a>.
  </div>
</body>
</html>
